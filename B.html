<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message from A</title>
<script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('dragstart', event => event.preventDefault());
    document.addEventListener('selectstart', event => event.preventDefault());
</script>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        color: #444;
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
    }

    #content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
        text-align: center;
    }

    audio, video {
        margin-top: 20px;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    img {
        margin-top: 20px;
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    p {
        font-size: 1.2rem;
        line-height: 1.6;
    }
</style>
</head>
<body>
<h1>Message from A</h1>
<div id="content"></div>

<script>
  // 获取URL中的消息参数
  const params = new URLSearchParams(window.location.search);
  const message = params.get('message');
  const contentDiv = document.getElementById('content');

  if (message) {
    // 检查消息是否为媒体链接
    if (message.endsWith('.mp3')) {
      // 如果是音频文件，创建音频元素
      const audioElement = document.createElement('audio');
      audioElement.controls = true;
      audioElement.src = message;
      contentDiv.appendChild(audioElement);
    } else if (message.endsWith('.mp4')) {
      // 如果是视频文件，创建视频元素
      const videoElement = document.createElement('video');
      videoElement.controls = true;
      videoElement.src = message;
      contentDiv.appendChild(videoElement);
    } else if (message.match(/\.(jpeg|jpg|gif|png)$/) != null) {
      // 如果是图片文件，创建图片元素
      const imgElement = document.createElement('img');
      imgElement.src = message;
      imgElement.alt = 'Image from A';
      contentDiv.appendChild(imgElement);
    } else {
      // 如果是普通文本消息，直接显示
      const textElement = document.createElement('p');
      textElement.textContent = message;
      contentDiv.appendChild(textElement);
    }

    // 移除URL中的?message=参数
    const newUrl = window.location.origin + window.location.pathname;
    window.history.replaceState(null, '', newUrl);
  } else {
    contentDiv.textContent = 'No message received';
  }
</script>
</body>
</html>
